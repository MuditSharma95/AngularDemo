<h1 id="tableLabel">Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!forecasts"><em>Loading...</em></p>

<div class="panel panel-default panel-shadow">
  <div class="panel-heading" style="background-color: rgb(183, 155, 222);">
    <div class="panel-title">
      {{ModalHeader}}
    </div>
    <div class="panel-options">
      <a href="#" data-rel="collapse"><i class="entypo-down-open"></i></a>
    </div>
  </div>
  <div class="panel-body">
    <input type="search"  class="form-control col-md-3">
    <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="forecasts">
      <thead>
        <tr>
          <th>Date</th>
          <th>Temp. (C)</th>
          <th>Temp. (F)</th>
          <th>Summary</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let forecast of forecasts">
          <td>{{ forecast.date |  date:'medium' }}</td>
          <td>{{ forecast.temperatureC }}</td>
          <td>{{ forecast.temperatureF }}</td>
          <td>{{ forecast.summary }}</td>
          <td>{{ forecast.city }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
